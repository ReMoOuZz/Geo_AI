<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>404 — GeoBattle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #6BDFA7;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #1B8EAD;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
    }
    h1 {
      font-size: 5rem;
      margin: 0 0 0.5em;
      text-shadow: 0.5px 0.5px 1px rgba(0,0,0,.4);
    }
    p {
      font-size: 1.3rem;
      margin: 0 0 1.5em;
      text-shadow: 0.5px 0.5px 1px rgba(0,0,0,.3);
    }
    a.btn {
      display: inline-block;
      background: #fff;
      color: #1B8EAD;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 12px;
      transition: background 0.2s, color 0.2s;
    }
    a.btn:hover {
      background: #e6e6e6;
      color: #145d6e;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>404</h1>
    <p>Page introuvable — cette destination n’existe pas.</p>
    <a href="/" class="btn">Revenir à l’accueil</a>
  </div>
</body>
</html>
